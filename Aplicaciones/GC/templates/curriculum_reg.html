<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Curriculum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #formulario-container {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="formulario-container">
        <h2>Formulario de Curriculum</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'registro_curriculum' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>

                     <div class="form-group">
                        <label for="correo_electronico">Correo Electrónico:</label>
                        <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" placeholder="Correo Electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="area_trabajo">Área de Trabajo:</label>
                        <select id="txtAreaTrabajo" name="txtAreaTrabajo" class="form-control">
                            <option value="tecnologia">Tecnologia</option>
                            <option value="salud">Salud</option>
                            <option value="finanzas">Finanzas</option>
                            <option value="educacion">Educacion</option>
                            <option value="marketing">Marketing</option>
                            <option value="ventas">Ventas</option>
                            <option value="recursos_humanos">Recursos Humanos</option>
                            <option value="ingenieria">Ingenieria</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono">
                    </div>

                    <div class="form-group">
                        <label for="experiencia_laboral">Experiencia Laboral:</label>
                        <select id="experiencia_laboral" name="experiencia_laboral" class="form-control" required>
                            <option value="asistente_ejecutivo">Asistente Ejecutivo</option>
                            <option value="coordinador_proyecto">Coordinador de Proyecto</option>  
                            <option value="gerente_de_seguridad">Gerente de Seguridad</option>
                            <option value="desarrollador_backend">Desarrollador Backend</option>
                            <option value="desarrollador_frontend">Desarrollador Frontend</option>
                            <option value="desarrollador_full_stack">Desarrollador Full Stack</option>
                            <option value="especialista_en_recursos_humanos">Especialista en Recursos Humanos</option>   
                            <option value="especialista_en_ventas">Especialista en Ventas</option>
                            <option value="especialista_en_soporte Técnico">Especialista en Soporte Técnico</option>
                            <option value="especialista_en_logística">Especialista en Logística</option>
                            <option value="analista_financiero">Analista Financiero</option> 
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="anios_experiencia">Años de Experiencia:</label>
                        <input type="number" id="anios_experiencia" name="anios_experiencia" class="form-control" placeholder="Años de Experiencia">
                    </div>

                    <div class="form-group">
                        <label for="educacion">Educación:</label>
                        <select id="educacion" name="educacion" class="form-control" required>
                            <option value="basica">Basica</option>
                            <option value="media">Media</option>
                            <option value="superior">Superior</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="habilidades">Habilidades:</label>
                        <select id="habilidades" name="habilidades" class="form-control" required>
                            <option value="programacion">Programacion</option>
                            <option value="primeros_auxilios">Primeros Auxilios</option>
                            <option value="liderazgo">Liderazgo</option>
                            <option value="creatividad_e_innovación">Creatividad e Innovación</option>
                            <option value="trabajo_en_equipo">Trabajo en Equipo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="idiomas">Idiomas:</label>
                        <select id="idiomas" name="idiomas" class="form-control" required>
                            <option value="español">Español</option>
                            <option value="ingles">Ingles</option>
                            <option value="español_e_ingles">Español e Ingles</option>
                            <option value="español_ingles_y_frances">Español, Ingles y Frances</option>
                            <option value="español_ingles_y_portugues">Español, Ingles y Portugues</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
